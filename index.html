<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
</head>
<body>
    <h1>Fake News Detector</h1>
    <form method="post">
        <input type="text" name="url" placeholder="Enter news article URL">
        <button type="submit">Check</button>
    </form>
    {% if prediction %}
        <h2>Result: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
